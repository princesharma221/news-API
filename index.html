<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <nav>
    <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="logo">
            <img src="logo3.png" alt="">
        </a>
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item" id="ipl" onclick="onnavitemclick('ipl')">IPL</li>
                <li class="hover-link nav-item" id="Finance" onclick="onnavitemclick('Finance')">Finance</li>
                <li class="hover-link nav-item" id="Politics" onclick="onnavitemclick('Politics')">Politics</li>
            </ul>
        </div>
        <div class="search-bar">
            <input type="text" class="news-input" id="search-text" placeholder="e.g search">
            <button id="search-button" class="search-button">search</button>
        </div>
    </div>
   </nav> 

   <main>
    <div class="card-container container flex" id="card-container">

    </div>
   </main>
   <template id="template-news-card">
    <div class="card">
        <div class="card-header">
            <img src="https://placehold.co/400x200" alt="news-img" id="news-img">
        </div>
        <div class="card-content">
            <h3 id="news-title">This is the Title</h3>
            <h6 class="news-source" id="news-source">End Gadget 26/08/2024</h6>
            <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas dolor iusto suscipit repellendus facilis aut ut nemo perspiciatis quisquam dolores, enim mollitia, ex aliquam sequi nostrum voluptates quidem tenetur possimus?</p>
        </div>
    </div>
   </template>

   <script src="script.js"></script>
</body>
</html>
